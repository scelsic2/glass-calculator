<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Handjet:wght@200;300&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calc-div">
            <div class="screen">0
            </div>
            <div class="keypad">
                <div class="row" id="row1">
                    <div class="other btn" id="ac">AC</div>
                    <!-- <div class="other btn" id="plus-minus">+/-</div>
                    <div class="other btn" id="percent">%</div> -->
                    <div class="operation btn" id="divide">/</div>
                </div>
                <div class="row" id="row2">
                    <div class="number btn" id="seven">7</div>
                    <div class="number btn" id="eight">8</div>
                    <div class="number btn" id="nine">9</div>
                    <div class="operation btn" id="multiply">x</div>
                </div>
                <div class="row" id="row3">
                    <div class="number btn" id="four">4</div>
                    <div class="number btn" id="five">5</div>
                    <div class="number btn" id="six">6</div>
                    <div class="operation btn" id="subtract">-</div>
                </div>
                <div class="row" id="row4">
                    <div class="number btn" id="one">1</div>
                    <div class="number btn" id="two">2</div>
                    <div class="number btn" id="three">3</div>
                    <div class="operation btn" id="add">+</div>
                </div>
                <div class="row" id="row5">
                    <div class="number btn" id="zero">0</div>
                    <div class="number btn" id="dot">.</div>
                    <div class="operation btn" id="equals">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
